# Cloudflare Pages Configuration for QuantForge AI
# This configuration enables Cloudflare Pages deployment for the Vite/React SPA

name = "quanforge"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

# SPA routing - redirect all routes to index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
