name: oc researcher

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  issues: read
  actions: read

concurrency:
  group: global
  cancel-in-progress: false

jobs:
  opencode:
    name: oc researcher
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 100
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write
      
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Run OpenCode7
        id: run_oc7
        timeout-minutes: 20
        run: |
          opencode run "$(cat <<'PROMPT'
            You are operating inside a GitHub Actions environment. Your responsibilities:
            Primary Tasks
              Ensure no dependency conflicts and maintain a clean dependency graph.
              Review all open Pull Requests, keep them up to date with the main branch, and merge when safe.
              Resolve merge conflicts, address all review comments, and apply suggested changes when appropriate.
              Ensure the project builds successfully and all automated checks/tests pass.
              Perform branch maintenance: keep branches v1, v2, and v3 unchanged and stable.
              Conduct repository maintenance tasks as required.
              Manage documentation to remain aligned with current codebase, features, and updates.
            Rules
              Never disclose secrets or sensitive information.
              Do not modify existing GitHub workflow files.
              Follow repository coding conventions and standards.
              Always commit and push updates after changes.
          PROMPT
          )" \
            --model iflowcn/qwen3-coder-plus \
            --share false \
      - name: Run OpenCode
        id: run_oc
        timeout-minutes: 20
        run: |
          opencode run "$(cat <<'PROMPT'
            Please follow these steps meticulously:
            - Understand the repository and its existing features in depth.
            - Read documentation
            - Discover optimization opportunities and connections between features, focused on vercel deployment and supabase integration.
            - implement.
            - test and verify. make sure no error/warning.
            - make sure build is success locally.
            - if needed, make/update documentation.
            - commit and make pr with pr template.
            - make sure all checks is passed.
            - merge or set auto merge.
            Rules:
            - dont reveal secreet
            - dont touch github workflows
            - use repository coding standard
            - after work is done, always create pr - check passed - merge/set auto merge
          PROMPT
          )" \
            --model iflowcn/glm-4.6 \
            --share false \
